        <h1>BLACK CASTLE</h1>
        <h2>El mejor bar de la Argentina</h2> 
        <br> 
    </header>
    <br>
    <div class="container">
    <div class="grid-container-contacto">
        <form class="formulario m-5" action="" id="formContacto" >
            <div class="formulario-container">
    
                <label class="label-formulario" for="nombre">Nombre:</label>
                <input class="input-formulario" type="text" id="nombre" name="nombre" required>
                <p></p>
                <label class="label-formulario" for="email">Email:</label>
                <input class="input-formulario" type="email" id="email" name="email" required>
                
                <label class="label-formulario" for="telefono">Teléfono:</label>
                <input class="input-formulario" type="tel" id="telefono" name="telefono" min="8" required>
            </div>
            <div class="formulario-container"> 
                <label class="label-formulario" for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

                <label class="label-formulario" for="puntuacion">Puntuación:</label>
                <div class="rating">
                    <input type="radio" id="star-1" name="star-radio" value="star-1">
                    <label for="star-1">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path pathLength="360" d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z"></path></svg>
                    </label>
                    <input type="radio" id="star-2" name="star-radio" value="star-1">
                    <label for="star-2">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path pathLength="360" d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z"></path></svg>
                    </label>
                    <input type="radio" id="star-3" name="star-radio" value="star-1">
                    <label for="star-3">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path pathLength="360" d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z"></path></svg>
                    </label>
                    <input type="radio" id="star-4" name="star-radio" value="star-1">
                    <label for="star-4">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path pathLength="360" d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z"></path></svg>
                    </label>
                    <input type="radio" id="star-5" name="star-radio" value="star-1">
                    <label for="star-5">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path pathLength="360" d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z"></path></svg>
                    </label>
                </div>
            </div>
            <div class="formulario-container">

                <label class="label-formulario" for="devoluciones">¿Qué es lo que más valorás de nuestro bar?</label>

                <div class="customCheckBoxHolder">

                    <input class="customCheckBoxInput" id="cCB1" type="checkbox">
                    <label class="customCheckBoxWrapper" for="cCB1">
                        <div class="customCheckBox">
                            <div class="inner">Ambiente</div>
                        </div>
                    </label>
                
                    <input class="customCheckBoxInput" id="cCB2" type="checkbox">
                    <label class="customCheckBoxWrapper" for="cCB2">
                        <div class="customCheckBox">
                            <div class="inner">Comida</div>
                        </div>
                    </label>
                
                    <input class="customCheckBoxInput" id="cCB3" type="checkbox">
                    <label class="customCheckBoxWrapper" for="cCB3">
                        <div class="customCheckBox">
                            <div class="inner">Atención</div>
                        </div>
                    </label>
                
                </div>
                
                <button>
                    <div class="svg-wrapper-1">
                      <div class="svg-wrapper">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 24 24"
                          width="24"
                          height="24"
                        >
                          <path fill="none" d="M0 0h24v24H0z"></path>
                          <path
                            fill="currentColor"
                            d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                          ></path>
                        </svg>
                      </div>
                    </div>
                    <span>Enviar</span>
                  </button>                  
            </div>
        </div>
        </form>
